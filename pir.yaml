esphome:
  name: pir
  platform: ESP8266
  board: esp01_1m
  arduino_version: 2.5.1
  board_flash_mode: dout
  build_path: .build
  includes:
    - sb1_uart.h

substitutions: !include .substitutions.yaml

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  fast_connect: true

mqtt:
  broker: ${mqtt_broker}
  birth_message:
  shutdown_message:
  will_message:

uart:
  - tx_pin: 1
    rx_pin: 3
    baud_rate: 9600
    id: uart0

ota:

logger:
  level: INFO
  hardware_uart: UART1

sensor:
  - platform: wifi_signal
    name: "PIR WiFi Signal"
    update_interval: never
    expire_after:
    filters: []
  - platform: adc
    name: "PIR Battery"
    update_interval: never
    expire_after:
    pin: VCC
    filters: []

binary_sensor:
  - platform: template
    id: motion
    name: "PIR Motion"
    update_interval: never
    filters: []
    device_class: motion
    lambda: "return {};"

custom_component:
  - id: sb1_uart
    lambda: |-
      auto component = new SB1UARTComponent(id(uart0), id(motion));
      return {component};
